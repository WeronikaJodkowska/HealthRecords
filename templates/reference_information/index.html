{% extends "base.html" %}

{% load static %}

{% block title %}Reference information{% endblock %}

{% block content %}
    <section class="banner padding-tb-200px sm-ptb-80px background-overlay"
             style="background-image: url('{% static 'img/background.jpg' %}');">
        <div class="container z-index-2 position-relative">
            <div class="title text-center">
                <h1 class="text-title-large text-main-color font-weight-300 margin-bottom-15px">Reference information</h1>
                <br>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="row">
                        <div class="col-md-3 col-6 sm-mb-30px wow fadeInUp">
                            <a href="{% url "reference_information:doctors_list" %}" class="d-block border-radius-15 hvr-float hvr-sh2">
                                <div class="background-main-color text-white border-radius-15 padding-20px text-center opacity-hover-7">
                                    <div class="icon margin-bottom-15px opacity-7">
                                        <img src="{% static 'img/icon/categorie-1.png' %}" alt="">
                                    </div>
                                    Doctors
                                </div>
                            </a>
                        </div>
                        <div class="col-md-3 col-6 sm-mb-30px wow fadeInUp" data-wow-delay="0.2s">
                            <a href="#" class="d-block border-radius-15 hvr-float hvr-sh2">
                                <div class="background-main-color text-white border-radius-15 padding-20px text-center opacity-hover-7">
                                    <div class="icon margin-bottom-15px opacity-7">
                                        <img src="{% static 'img/icon/categorie-2.png' %}" alt="">
                                    </div>
                                    Clinics
                                </div>
                            </a>
                        </div>
                        <div class="col-md-3 col-6 wow fadeInUp" data-wow-delay="0.4s">
                            <a href="#" class="d-block border-radius-15 hvr-float hvr-sh2">
                                <div class="background-main-color text-white border-radius-15 padding-20px text-center opacity-hover-7">
                                    <div class="icon margin-bottom-15px">
                                        <img src="{% static 'img/icon/categorie-3.png' %}" alt="">
                                    </div>
                                    Labs
                                </div>
                            </a>
                        </div>
                        <div class="col-md-3 col-6 wow fadeInUp" data-wow-delay="0.6s">
                            <a href="#" class="d-block border-radius-15 hvr-float hvr-sh2">
                                <div class="background-main-color text-white border-radius-15 padding-20px text-center opacity-hover-7">
                                    <div class="icon margin-bottom-15px opacity-7">
                                        <img src="{% static 'img/icon/categorie-4.png' %}" alt="">
                                    </div>
                                    Pharmacies
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
